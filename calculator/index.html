<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Calculadora</h1>
    <input type="text" name="inputText" id="inputText"><br>
    <div id="buttons">
      <button type="submit" name="clear" id="clear" class="isNotNumber">C</button>
      <button type="submit" name="openBracket" id="openBracket" value="(" class="isNotNumber">(</button>
      <button type="submit" name="closeBracket" id="closeBracket" value=")" class="isNotNumber">)</button>
      <button type="submit" name="slash" id="slash" value="/" class="isNotNumber">/</button><br>

      <button type="submit" name="seven" id="seven" value="7">7</button>
      <button type="submit" name="eight" id="eight" value="8">8</button>
      <button type="submit" name="nine" id="nine" value="9">9</button>
      <button type="submit" name="multiplication" id="multiplication" value="*" class="isNotNumber">*</button><br>

      <button type="submit" name="four" id="four" value="4">4</button>
      <button type="submit" name="five" id="five" value="5">5</button>
      <button type="submit" name="six" id="six" value="6">6</button>
      <button type="submit" name="addition" id="addition" value="+" class="isNotNumber">+</button><br>

      <button type="submit" name="one" id="one" value="1">1</button>
      <button type="submit" name="two" id="two" value="2">2</button>
      <button type="submit" name="three" id="three" value="3">3</button>
      <button type="submit" name="subtraction" id="subtraction" value="-" class="isNotNumber">-</button><br>
      
      <button type="submit" name="." id="." value="." class="isNotNumber">.</button>
      <button type="submit" name="zero" id="zero" value="0">0</button>
      <button type="submit" name="backspace" id="backspace"><<</button>
      <button type="submit" name="equal" id="equal">=</button>
    </div>
  </section>

  <script src="./assets/js/main.js"></script>
</body>

</html>
